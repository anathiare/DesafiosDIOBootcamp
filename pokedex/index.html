<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKÉDEX</title>

    <!-- Normalize CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <img src="assets/imgs/poke_ball.png" alt="Pokébola" class="pokeball-bg" onerror="console.log('Erro ao carregar imagem:', this.src)">
        
        <!-- Header fixo -->
        <div class="header-fixed">
            <h1>
                PokéDex
            </h1>
        </div>
        
        <!-- Área com scroll -->
        <div class="scrollable-area">
            <ol id="pokemonList" class="pokemons">
               
            </ol>
            <div class="pagination">
                <button id="loadMoreButton" class="load-more-button">
                    <img src="assets/imgs/poke_button.png" alt="Carregar mais Pokémon" class="poke-button-img">
                </button>
            </div>
        </div>
    </section>

    <!-- Script -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
